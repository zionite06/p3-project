        .sidenav {

        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #941b1b;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            left: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #openNav {
            font-size: 30px;
            cursor: pointer;
            color: rgb(219, 31, 31);
            background-color: unset;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2; /* Make sure it's on top of the sidebar */
        }

        /* Dropdown Content */
        .dropdown-content {
            display: none;
            padding-left: 20px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
